<div class="suggestion">
  <h3>{{ post.title }}</h3>
    <div class="comments">
      <div class="container" ng-repeat="comment in post.comments | orderBy: '-upvotes'">
        <span>"{{ comment.body }}"</span>
          <span class="glyphicon glyphicon-plus-sign" ng-click="upvoteComment($index)"></span>
          {{ comment.upvotes }}
      </div>
  </div>



  <div class = "container">
    <a class="back" href="/#/suggestions">Back</a>
  </div>
</div>

<!-- Suggestion submit form -->
<div class="form">

    <form ng-submit="addComment()" style="margin-top: 50px">
      <h4> Submit Your Comment </h4>
      <div class="form-group">
        <input ng-model="comment" type="text" class="form-control" placeholder="Your comment here"></input>
      </div>
      <button type="submit" class="btn">Comment</button>
    </form>

</div>
