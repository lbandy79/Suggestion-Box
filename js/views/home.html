<h1>Submit Your Suggestion</h1>
	<div ng-repeat="post in posts | orderBy: '-upvotes'" style="margin-top: 50px">
		<h2>{{ post.title }}</h2>
		<p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote($index)"></span> Upvotes: {{post.upvotes}}</p>
	</div>
	<div>
		<form ng-submit="addSuggestion()" style="margin-top: 50px">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
			<button type="submit" class="btn btn-primary">Suggest</button>
		</form>
	</div>
	 <div class="comments">

        <p>
          <a href="#/suggestion/{{$index}}">
        Comments</a>
        <div ng-repeat="comment in post.comments"><span> - "{{ comment.body }}"</span></div>
        </p>
      </a>
      </div>
    </div>

  </div>
</div>
